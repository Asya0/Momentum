<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="./css/owfont-regular.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <audio src="./assets/sounds/moi c'est.mp3"></audio>
      <!-- progress-bar -->
      <div class="timeline">
        <div class="current">00:00</div>
        <div class="audio-length">00:00</div>
      </div>
      <div class="progress-container">
        <div class="progress"></div> 
       </div> 
       <!-- next & prev button / player control-->
      <div class="player-controls">
              <button class="play-prev player-icon"></button>
        <button class="play player-icon">
          <audio src="./assets/sounds/moi c'est.mp3" ></audio>
        </button>
        <button class="play-next player-icon"></button>
       </div>
      
    <!-- PLAYLIST -->
      <ul class="play-list">
        <li class="play-item">CameÃÅlia Jordana - Moi c'est</li>
        <li class="play-item">Andro - Vibranium</li>
        <li class="play-item">Ariana Grande - Motive</li>
        <li class="play-item">Selena Gomez - Ring</li>
      </ul>
    </div>
    <!-- WEATHER -->
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting" >.</span>
      <input type="text" placeholder="[Enter name]" class="name" />
    </div>
  </main>
    <!-- QUOTE -->
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src = "./assets/js/playList.js"></script>
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
